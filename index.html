<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Saylani Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      height: 80px;
    }
    h2 {
      text-align: center;
      color: #00529B;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type=text], input[type=email], input[type=date], select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    select {
      height: 40px;
    }
    .radio-group, .checkbox-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      background: #00529B;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003f7d;
    }
    @media(max-width:600px) {
      .radio-group, .checkbox-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/download.png" alt="Saylani Logo">
    </div>
    <h2>Saylani Registration Form</h2>
   <form action="https://formsubmit.co/liaqatali74767@gmail.com" method="POST">
      <div class="form-group">
        <label for="fname">First Name *</label>
        <input type="text" id="fname" name="first_name" maxlength="30" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name *</label>
        <input type="text" id="lname" name="last_name" maxlength="30" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number *</label>
        <input type="text" id="mobile" name="mobile" maxlength="11" pattern="\d{11}" placeholder="03XXXXXXXXX" required>
      </div>
      <div class="form-group">
        <label>Gender *</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female" required> Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address *</label>
        <textarea id="address" name="address" rows="2" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" maxlength="30" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pin Code *</label>
        <input type="text" id="pincode" name="pincode" maxlength="6" pattern="\d{6}" required>
      </div>
      <div class="form-group">
        <label for="state">State *</label>
        <input type="text" id="state" name="state" maxlength="30" required>
      </div>
      <div class="form-group">
        <label for="country">Country *</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="name2">Full Name *</label>
        <input type="text" id="name2" name="name" maxlength="60" required>
      </div>
      <div class="form-group">
        <label for="email2">Email *</label>
        <input type="email" id="email2" name="email2" required>
      </div>
      <div class="form-group">
        <label for="event">Event Type *</label>
        <select id="event" name="event" required>
          <option value="">--Select Event--</option>
          <option value="Tech Training">Tech Training</option>
          <option value="Medical Camp">Medical Camp</option>
          <option value="Job Fair">Job Fair</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group checkbox-group">
        <label>Hobbies:</label>
        <label><input type="checkbox" name="hobbies" value="Drawing"> Drawing</label>
        <label><input type="checkbox" name="hobbies" value="Singing"> Singing</label>
        <label><input type="checkbox" name="hobbies" value="Dancing"> Dancing</label>
        <label><input type="checkbox" name="hobbies" value="Sketching"> Sketching</label>
        <label><input type="checkbox" name="hobbies" value="Other"> Other</label>
      </div>
      <div class="form-group">
        <label for="qualification">Qualification *</label>
        <textarea id="qualification" name="qualification" rows="3" placeholder="e.g. Matric – Board – % – Year" required></textarea>
      </div>
      <div class="form-group">
        <label for="course">Course Applying For *</label>
        <select id="course" name="course" required>
          <option value="">--Select--</option>
          <option value="BCA">BCA</option>
          <option value="B.Com">B.Com</option>
          <option value="B.Sc">B.Sc</option>
          <option value="B.A">B.A</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
